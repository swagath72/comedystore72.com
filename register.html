<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Comedy Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Register for Comedy Store Night</h1>
            <p>Fill out the form below to reserve your spot at the funniest night of the year!</p>
        </header>

        <section class="registration-form">
            <form id="registerForm" action="https://script.google.com/macros/s/AKfycbwasY2cS3wE3KtPpF897QgXNkAN0WWM4sGoYDn9lU-xFC0IZ69pw21J9voxwZnHQPw_6g/exec" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <button type="submit">Register Now</button>
            </form>
        </section>

        <section id="message" style="display:none;">
            <p>Thank you for registering!</p>
        </section>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            var form = event.target;
            var formData = new FormData(form);
            var actionUrl = form.getAttribute('action');

            // Send form data to Google Apps Script via POST request
            fetch(actionUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show confirmation message and hide the form
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('message').style.display = 'block';
                } else {
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem submitting your form.');
            });
        });
    </script>
</body>
</html>
